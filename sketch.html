				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 4.804234731037355, 4.804234731037355 );
				mesh.rotation.y = 0.72;
				scene.add(mesh);
